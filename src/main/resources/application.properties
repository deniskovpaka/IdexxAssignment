search.limit=5

spring.security.user.name=user
spring.security.user.password=secret
spring.security.user.roles=ACTUATOR_ADMIN

spring.profiles.active=local
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.error.whitelabel.enabled=false
server.error.include-stacktrace=always
server.error.include-message=always

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

feign.hystrix.enabled=true

itunes.album.service.name=ITunesClient
itunes.album.service.url=https://itunes.apple.com/
itunes.album.service.endpoint=search

google.books.service.name=GoogleBookClient
google.books.service.url=https://www.googleapis.com/
google.books.service.endpoint=books/v1/volumes